<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chartset="utf-8">
    <title>Day Tracker</title>
    <link rel="stylesheet" type="text/css" href="day_tracker.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="day_tracker.js"></script>
    
    <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <div class="tab" id="0"><div class="day">Sun</div></div>
        <div class="tab" id="1"><div class="day">Mon</div></div>
        <div class="tab" id="2"><div class="day">Tues</div></div>
        <div class="tab" id="3"><div class="day">Wed</div></div>
        <div class="tab" id="4"><div class="day">Thurs</div></div>
        <div class="tab" id="5"><div class="day">Fri</div></div>
        <div class="tab" id="6"><div class="day">Sat</div></div>
      </div>

      <div id="clear">
      </div>

      <div id="block">

      </div>
    </div>
  </body>
</html>
